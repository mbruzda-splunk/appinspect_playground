site_name: Splunk Add-on for Google Cloud Platform
site_author: Splunk

markdown_extensions:
  - toc:
      permalink: True
  - smarty
  - fenced_code
  - sane_lists
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

theme:
  name: "material"
  logo: "static/splunk-logo.png"
  favicon: "static/splunk.png"
  palette:
    primary: "black"
    accent: "orange"

extra_javascript:
  - https://splunk.github.io/addonfactory-docs-on-github-integration/javascripts/dist/build.js
extra_css:
  - static/styles.css

plugins:
  - search
  - print-site

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
strict: true

