name: test

on: workflow_dispatch

jobs:
    some-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: false
                  persist-credentials: false
            - name: run python
              env:
                USERNAME: ${{ secrets.USERNAME }}
                PASSWORD: ${{ secrets.PASSWORD }}
              run: |
                pip install requests
                python main.py "$USERNAME" "$PASSWORD"
